<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilo/style.css">
    <title>Formulários Inteligentes</title>
</head>
<body>
    <form id="form-inscricao"> <!-- inscrição nome, idade e o nivel -->
        <h1 class="caixaH1">Formulario </h1>
        <label>Nome: </label>
        <input type="text" id="nome">
        <br>
        <label>Idade: </label>
        <input type="number" id="idade">
        <br>
        <label>Nível de experiência (1 a 10): </label>
        <input type="number" id="nivel">

        <button type="button" onclick="validar()">Enviar</button>
        <p id="mensagemIncricao"></p>
    </form>      <!--Desafio 1 - cadastro de senhas -->
    <form id="validarSenha">
        <hr>
        <h1 class="caixaH1">Desafio 1 - Senhas</h1>
        <label>Senha:</label>
        <input type="password" id="senha1">

        <label>Confirme a sua senha:</label>
        <input type="password" id="senha2">
        <button type="button" onclick="validarSenha()">Cadastrar</button>
        <p id="mensagemSenha"></p>
    </form>
    <hr>
    <form id="promocao"> <!--Desafio 2 - validação de promoção-->
        <h1 class="caixaH1">Desafio 2 - Promoção</h1>
        <label>Idade:</label>
        <input type="number" id="idadePromocao">

        <label>Você é estudante?</label>
        <input type="checkbox" id="estudante">

        <button type="button" onclick="validarIdade()">Verificar Promoção</button>
        <p id="mensagemPromocao"></p>
    </form>
    <hr>
    <form id="validarPreenchimento">
        <h1 class="caixaH1">Desafio 3 - Espaço vazio</h1>
        <label>Nome:</label>
        <input type="text" id="nome01">

        <label>Idade:</label>
        <input type="number" id="idade01">

        <button type="button" onclick="validarPreenchimento()">Validar</button>
        <p id="mensagemVazio"></p>
    </form>
    <script src="/scripts/index.js"></script>
</body>
</html>
